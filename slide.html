<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://wallpapersmug.com/download/1920x1080/dd13ca/lionel-messi.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Messi Slide</h5>
                        <p>Messi.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapersmug.com/download/1920x1080/dd13ca/lionel-messi.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second Messi Slide</h5>
                        <p>Messi.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapersmug.com/download/1920x1080/dd13ca/lionel-messi.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third Messi Slide</h5>
                        <p>Messi.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapersmug.com/download/1920x1080/dd13ca/lionel-messi.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Fourth Messi Slide</h5>
                        <p>Messi.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="cointainer">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <input class="btn btn-primary text-center mt-5 " type="submit" value="Redireccionar" id="boton" name="boton">
                </div>
                <div class="col-4"></div>
            </div>
            
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#boton").click(function(){
                $(location).attr('href', 'http://127.0.0.1:5500/form.html?firstName=Juan&lastName=Gomez')
            })
        })
    </script>
</body>

</html>
